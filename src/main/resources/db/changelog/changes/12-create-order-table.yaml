databaseChangeLog:
  - changeSet:
      id: 12
      author: Taras_Fedak
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: ENUM('pending', 'shipped', 'delivered', 'cancelled')
                  constraints:
                    nullable: false
              - column:
                  name: total
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BIT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_orders_user
        - createIndex:
            tableName: orders
            indexName: idx_orders_user
            columns:
              - column:
                  name: user_id
