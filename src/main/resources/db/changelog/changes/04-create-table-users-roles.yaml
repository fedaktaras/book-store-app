databaseChangeLog:
  - changeSet:
      id: 04
      author: Taras_Fedak
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_users_roles_user
                    references: users(id)
                    nullable: false
              - column:
                  name: roles_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_users_roles_role
                    references: roles(id)
                    nullable: false
