databaseChangeLog:
- changeSet:
    id: 13
    author: Taras_Fedak
    changes:
      - createTable:
          tableName: order_items
          columns:
            - column:
                name: id
                type: BIGINT AUTO_INCREMENT
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: order_id
                type: BIGINT
                constraints:
                  nullable: false
            - column:
                name: book_id
                type: BIGINT
                constraints:
                  nullable: false
            - column:
                name: quantity
                type: INT
                constraints:
                  nullable: false
            - column:
                name: price
                type: DECIMAL(15,2)
                constraints:
                  nullable: false
            - column:
                name: is_deleted
                type: bit
                constraints:
                  nullable: false
      - addForeignKeyConstraint:
          baseTableName: order_items
          baseColumnNames: order_id
          referencedTableName: orders
          referencedColumnNames: id
          constraintName: fk_order_items_order
      - addForeignKeyConstraint:
          baseTableName: order_items
          baseColumnNames: book_id
          referencedTableName: books
          referencedColumnNames: id
          constraintName: fk_order_items_book
      - createIndex:
          tableName: order_items
          indexName: idx_order_items_order
          columns:
            - column:
                name: order_id
      - createIndex:
          tableName: order_items
          indexName: idx_order_items_book
          columns:
            - column:
                name: book_id
