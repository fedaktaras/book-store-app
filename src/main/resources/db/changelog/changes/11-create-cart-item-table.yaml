databaseChangeLog:
  - changeSet:
      id: 11
      author: Taras_Fedak
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: cart_item
      changes:
        - createTable:
            tableName: cart_item
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: cart_item
            baseColumnNames: shopping_cart_id
            constraintName: fk_cart_item_shopping_cart
            referencedTableName: shopping_cart
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: cart_item
            baseColumnNames: book_id
            constraintName: fk_cart_item_book
            referencedTableName: book
            referencedColumnNames: id
      rollback:
        - dropTable:
            tableName: cart_item